<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
</head>
<style>
    .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
    }
    .center-btn {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background-color: green;
        border-radius: 25%;
        margin-top: 15px;
    }
</style>
<body style="background-color: black;">
    <img id="bulb" src="Images/light-bulb-off.jpg" class="center" alt="">
    <button id="toggleBtn" class="center-btn">Turn On</button>


    <script>
        let toggleBtn = document.getElementById('toggleBtn');
        let bulb = document.getElementById('bulb');
        toggleBtn.addEventListener('click', toggleBulb);

        function toggleBulb(e) {
            if(toggleBtn.textContent.includes('On')) {
                bulb.src = "Images/light-bulb-on.jpg";
                toggleBtn.textContent ="Turn Off"
            }
            else {
                bulb.src = "Images/light-bulb-off.jpg";
                toggleBtn.textContent ="Turn On"
            }
           
        }
    </script>
</body>
</html>
